<!DOCTYPE html>
<html>

<head>
    <title>Погодное приложение</title>

    <!--  JS Connections  -->
    <script type="text/javascript" src="/eel.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- CSS Connection -->
    <link rel="stylesheet" href="assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/imgs/favicon.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Погода</h1>
        <input type="text" class="form-control" id="countryInput" placeholder="Введите страну">
        <button onclick="getWeather()" id="getWeather">Получить погоду</button>
        <br>
        <hr>
        <br>
        <div class="information">
            <div class="correct_information">
                <h1 id="weather"></h1>
                <br>
                <br>
                <h1 id="temperature"></h1>
                <br>
                <br>
                <h1 id="humidity"></h1>
                <br>
                <br>
                <h1 id="wind"></h1>
                <br>
                <br>
                <h1 id="windDirection"></h1>
            </div>
            <h1 id="errorMsg"></h1>
        </div>
    </div>
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css">
</body>

</html>
